<!DOCTYPE html>
<html>
<head>
  <title>Multi-Cloud Demo</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; font-size: 16px; }
    #response { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üåê Multi-Cloud App</h1>
  <p>Azure Frontend calling AWS Lambda</p>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="callLambda()">Submit</button>
  <div id="response"></div>

  <script>
    async function callLambda() {
      const name = document.getElementById('nameInput').value;
      const responseDiv = document.getElementById('response');
      
      try {
        const res = await fetch(`https://fi26e199nf.execute-api.eu-north-1.amazonaws.com/default/HelloLambdaFunction`);
        const text = await res.text();
        responseDiv.innerText = text;
      } catch (err) {
        responseDiv.innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåê Multi-Cloud App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="text"] {
      padding: 0.6rem;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #response {
      margin-top: 1rem;
      font-weight: bold;
      color: #0078d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Multi-Cloud App</h1>
    <input type="text" id="name" placeholder="Enter your name"/>
    <br />
    <button onclick="callLambda()">Submit</button>
    <p id="response"></p>
  </div>

  <script>
    function callLambda() {
      const name = document.getElementById("name").value;
      const url = `https://fi26e199nf.execute-api.eu-north-1.amazonaws.com/default/HelloLambdaFunction?name=${encodeURIComponent(name)}`;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById("response").innerText = data;
        })
        .catch(err => {
          document.getElementById("response").innerText = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>

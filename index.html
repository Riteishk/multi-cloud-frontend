<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåê Multi-Cloud App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1526401485004-2d7d4b1f48f4?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="text"] {
      padding: 0.6rem;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.4rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #response {
      margin-top: 1rem;
      font-weight: bold;
      color: #0078d4;
    }

    @media screen and (max-width: 500px) {
      .overlay {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>‚òÅÔ∏è Multi-Cloud App</h1>
    <input type="text" id="name" placeholder="Enter your name"/>
    <br />
    <button onclick="callLambda()">Submit</button>
    <p id="response"></p>
  </div>

  <script>
    function callLambda() {
      const name = document.getElementById("name").value;
      const url = `https://fi26e199nf.execute-api.eu-north-1.amazonaws.com/default/HelloLambdaFunction?name=${encodeURIComponent(name)}`;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById("response").innerText = data;
        })
        .catch(err => {
          document.getElementById("response").innerText = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
